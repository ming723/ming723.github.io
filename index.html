<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的自选股状况</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: #222222;
        }
        .div_all{
            width: 100%;
            height: 100%;
            min-width: 1360px;
        }
        .main{
            width: 31.8%;
            float: left;
            height: 200px;
            margin: 5px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .main_title{
            font-size: 18px;
            font-weight: bold;
        }
        .main_list{
            margin-top: 8px;
        }

        .main_list_all{
            width: 90%;
            margin-left: 5%;
            margin-top: 5px;
            border: 1px solid #ffffff;
            height: 118px;
        }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
                $.getJSON("stock.txt",function (data) {
                    $(".div_all").empty();
                    for(var a=0;a<data.length;a++){
                        var item=data[a];
                        var node=document.createElement("div");
                        node.setAttribute("class","main");
                        var node_h3=document.createElement("span");
                        node_h3.setAttribute("class","main_title");
                        node_h3.innerHTML=item.time;

                        var node_all=document.createElement("div");
                        if(item.all_money_me>0){
                            node_all.innerHTML="总投入："+item.all_money+"&nbsp;&nbsp;总盈利：<span style='color: red'>"+item.all_money_me+"</span>";
                        }else if(item.all_money_me<0){
                            node_all.innerHTML="总投入："+item.all_money+"&nbsp;&nbsp;总盈利：<span style='color: green'>"+item.all_money_me+"</span>";
                        }else{
                            node_all.innerHTML="总投入："+item.all_money+"&nbsp;&nbsp;总盈利：<span style='color: grey'>"+item.all_money_me+"</span>";
                        }

                        var node_hui=document.createElement("div");

                        if(item.hui_money_me>0){
                            node_hui.innerHTML="目投入："+item.hui_money+"&nbsp;&nbsp;目盈利：<span style='color: red'>"+item.hui_money_me+"</span>";
                        }else if(item.hui_money_me<0){
                            node_hui.innerHTML="目投入："+item.hui_money+"&nbsp;&nbsp;目盈利：<span style='color: green'>"+item.hui_money_me+"</span>";
                        }else{
                            node_hui.innerHTML="目投入："+item.hui_money+"&nbsp;&nbsp;目盈利：<span style='color: grey'>"+item.hui_money_me+"</span>";
                        }
                       var node_yes_day=document.createElement("div");
                        if(item.yesday>0){
                            node_yes_day.innerHTML="相对上一日收益：<span style='color: red'>"+item.yesday+"</span>";
                        }else if(item.yesday<0){
                            node_yes_day.innerHTML="相对上一日收益：<span style='color: green'>"+item.yesday+"</span>";
                        }else{
                            node_yes_day.innerHTML="相对上一日收益：<span style='color: grey'>"+item.yesday+"</span>";
                        }
                        var node_stock_list=document.createElement("div");
                        node_stock_list.setAttribute("class","main_list_all");
                        for(var b=0;b<item.stock_list.length;b++){
                            var li=item.stock_list[b];
                            var list=document.createElement("div");
                            list.setAttribute("class","main_list");
                            if(li.me>0){
                                list.innerHTML=li.name+"&nbsp;&nbsp;总价值："+li.all+"&nbsp;&nbsp;目价值："+li.day+"&nbsp;&nbsp;目盈利：<span style='color: red'>"+li.me+"</span>";
                            }else if(li.me<0){
                                list.innerHTML=li.name+"&nbsp;&nbsp;总价值："+li.all+"&nbsp;&nbsp;目价值："+li.day+"&nbsp;&nbsp;目盈利：<span style='color: green'>"+li.me+"</span>";
                            }else{
                                list.innerHTML=li.name+"&nbsp;&nbsp;总价值："+li.all+"&nbsp;&nbsp;目价值："+li.day+"&nbsp;&nbsp;目盈利：<span style='color: grey'>"+li.me+"</span>";
                            }
                            node_stock_list.appendChild(list);
                        }
                        node.appendChild(node_h3);
                        node.appendChild(node_all);
                        node.appendChild(node_hui);
                        node.appendChild(node_yes_day);
                        node.appendChild(node_stock_list);
                        $(".div_all").append(node);
                    }
                });

            });
    </script>
</head>
<body>
    <div class="div_all">

    </div>
</body>
</html>
